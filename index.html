<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI Navigator</title>
    <style>
        #processButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .text-output {
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
    <button id="processButton" disabled>Process File</button>
    <div id="results"></div>
</div>

<script>
    // SIMPLIFIED TEST VERSION - Put this in script.js if it works
    document.getElementById('fileInput').addEventListener('change', (e) => {
        document.getElementById('processButton').disabled = !e.target.files[0];
    });

    document.getElementById('processButton').addEventListener('click', async () => {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "Processing...";

        // Simulate processing delay
        setTimeout(() => {
            resultsDiv.innerHTML = `
                <h3>Test Output (${file.name})</h3>
                <div class="text-output">
                    This would show extracted text in real implementation
                </div>
            `;
        }, 1000);
    });
</script>
</body>
</html>
