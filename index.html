<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>MedAI Navigator</h1>
        <p>Upload your medical report for a plain-English explanation</p>
    </header>

    <main>
        <div class="upload-area">
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
            <label for="fileInput">Choose a PDF or Image</label>
            <p>Supports: PDF, JPG, PNG files</p>
        </div>

        <div id="results" class="results"></div>
    </main>

    <footer>
        <p>Note: This tool does not store your medical data. It is not a substitute for professional medical advice.</p>
    </footer>
</div>

<!-- PDF.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
