<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="MedAI Navigator Logo">
    </header>
    <main>
        <h1>Upload Your Medical Report</h1>
        <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .pdf">
        <button id="processButton">Process Report</button>

        <div id="results">
            <h2>Extracted Text:</h2>
            <p id="extractedText">...</p>

            <h2>Risk Flags:</h2>
            <div id="riskFlags">...</div>

            <h2>Follow-up Questions:</h2>
            <ul id="questionsList">...</ul>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="libs/tesseract.min.js"></script>
</body>
</html>
